{% extends "../utils/layout.html" %} 
{% load static %}

{% block body %}

  <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-6 bg">
        <h3 class="text-center">Reset Password</h3>
        <hr />
        <br><br>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <label for="current_password" class="form-label mt-3">Current Password</label>
            <input type="password" class="form-control mt-2 mb-2" id="current_password" name="current_password" required autocomplete="off"/>
            <div class="invalid-feedback">
                Please fill this area.
            </div>

            <label for="new_password" class="form-label mt-3">New Password</label>
            <input type="password" class="form-control mt-2 mb-2" id="new_password" name="new_password" required autocomplete="off"/>
            <div class="invalid-feedback">
                Please fill this area.
            </div>
            
            <label for="new_password_again" class="form-label mt-3">New Password Again</label>
            <input type="password" class="form-control mt-2 mb-2" id="new_password_again" name="new_password_again" required autocomplete="off"/>
            <div class="invalid-feedback">
                Please fill this area.
            </div>
            
            
            <div class="text-center">
                <button style="width:100%" type="submit" class="btn btn-primary mt-4 mb-4">Reset Password</button>
            </div>
        </form>
      </div>
    </div>
{% endblock body %}

{% block script %}
<script>
  (() => {
    'use strict'
  
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock script %}
