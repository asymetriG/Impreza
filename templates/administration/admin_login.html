{% extends "../utils/layout.html" %} 
{% load static %}



{% block body %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>Admin Login</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'administration:administration_login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Admin Username</label>
              <input type="text" class="form-control" id="admin_username" name="admin_username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Admin Password</label>
              <input type="password" class="form-control" id="admin_password" name="admin_password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" href="{% url 'administration:administration_login' %}">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Only authorized personnel can access the admin panel.</small>
        </div>
      </div>
    </div>
  </div>


{% endblock body%}
