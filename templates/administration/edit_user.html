{% extends "../utils/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">Active</label>
        </div>
        {% if request.user != user %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser" {% if user.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_superuser">Is Super User</label>
        </div>
        {% else %}
        {% endif %}
        
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'administration:dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock body %}
